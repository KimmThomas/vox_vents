{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{% static 'assets/css/text.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="#" alt="Logo">
        </header>
        <form method="post">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-group">
                <a href="{% url 'password_reset' %}" class="reset-password-link">Forgot Password?</a>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Vox Events Hub</p>
    </footer>
</body>
</html>
